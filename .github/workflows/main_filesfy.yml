# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - filesfy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies and run checks
        run: |
          npm ci --omit=dev
          npm run build --if-present
          npm run test --if-present

      - name: Prepare deployment package
        run: |
          mkdir -p release
          cp package.json release/
          cp package-lock.json release/
          cp server.js release/
          cp init.js release/
          cp migrate.js release/
          cp -r config release/config
          cp -r controllers release/controllers
          cp -r models release/models
          cp -r routes release/routes
          cp -r migrations release/migrations
          cp .env.example release/.env.example

      - name: Create release zip
        run: |
          cd release
          zip -r ../release.zip .

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: .

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_CEF43E18E8DC4EE28847B5CC7109186B }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_EB409FFA428E4017AE49FE8C1B1CCCC8 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_00F7CBEC3C324445A75EAD738AA82948 }}

      - name: Set web app name
        run: |
          echo "APP_NAME=filesfy-g2g3grduhhbvaggm" >> "$GITHUB_ENV"

      - name: Ensure App Service is running
        run: |
          RG=$(az resource list --name "$APP_NAME" --resource-type "Microsoft.Web/sites" --query "[0].resourceGroup" -o tsv)
          if [ -z "$RG" ]; then
            echo "Resource group não encontrado para o app $APP_NAME"
            exit 1
          fi
          echo "RG=$RG" >> "$GITHUB_ENV"

          for attempt in $(seq 1 12); do
            STATE=$(az webapp show --name "$APP_NAME" --resource-group "$RG" --query state -o tsv)
            echo "Attempt $attempt - current state: $STATE"
            if [ "$STATE" = "QuotaExceeded" ]; then
              echo "App Service em QuotaExceeded. O deploy não pode continuar até ajustar cota/plano."
              PLAN_ID=$(az webapp show --name "$APP_NAME" --resource-group "$RG" --query serverFarmId -o tsv)
              PLAN_NAME=$(basename "$PLAN_ID")
              az appservice plan show --name "$PLAN_NAME" --resource-group "$RG" --query "{name:name,sku:sku,state:status,kind:kind}" -o json || true
              exit 1
            fi
            if [ "$STATE" = "Running" ]; then
              break
            fi
            az webapp start --name "$APP_NAME" --resource-group "$RG"
            sleep 10
          done

          FINAL_STATE=$(az webapp show --name "$APP_NAME" --resource-group "$RG" --query state -o tsv)
          echo "Final state before deploy: $FINAL_STATE"
          if [ "$FINAL_STATE" != "Running" ]; then
            echo "App Service continua parado após tentativas de start. Abortando deploy."
            az webapp show --name "$APP_NAME" --resource-group "$RG" --query "{state:state,enabledHostNames:enabledHostNames,defaultHostName:defaultHostName}" -o json
            exit 1
          fi

      - name: Inspect deployment zip
        run: |
          ls -lh release.zip
          unzip -l release.zip | sed -n '1,120p'

      - name: Configure App Service settings
        run: |
          az webapp config appsettings set \
            --name "$APP_NAME" \
            --resource-group "$RG" \
            --settings SCM_DO_BUILD_DURING_DEPLOYMENT=true NPM_CONFIG_PRODUCTION=true WEBSITE_NODE_DEFAULT_VERSION=20.0.0 WEBSITE_RUN_FROM_PACKAGE=1

      - name: Deploy with Azure CLI (zip)
        run: |
          az webapp deploy \
            --name "$APP_NAME" \
            --resource-group "$RG" \
            --src-path release.zip \
            --type zip \
            --restart true

      - name: Download application logs (on failure)
        if: failure()
        run: |
          az webapp log config \
            --name "$APP_NAME" \
            --resource-group "$RG" \
            --application-logging filesystem \
            --level information \
            --web-server-logging filesystem

          az webapp restart --name "$APP_NAME" --resource-group "$RG"
          sleep 20

          az webapp log download \
            --name "$APP_NAME" \
            --resource-group "$RG" \
            --log-file appservice-logs.zip || true
          ls -lh appservice-logs.zip || true

      - name: Upload application logs artifact
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: appservice-logs
          path: appservice-logs.zip

      - name: Show deployment diagnostics on failure
        if: failure()
        run: |
          echo "=== APP STATE ==="
          az webapp show --name "$APP_NAME" --resource-group "$RG" --query "{state:state,defaultHostName:defaultHostName}" -o json
          echo "=== APP SERVICE PLAN ==="
          PLAN_ID=$(az webapp show --name "$APP_NAME" --resource-group "$RG" --query serverFarmId -o tsv)
          PLAN_NAME=$(basename "$PLAN_ID")
          az appservice plan show --name "$PLAN_NAME" --resource-group "$RG" --query "{name:name,sku:sku,state:status,kind:kind}" -o json || true
          echo "=== DEPLOYMENT LOGS ==="
          az webapp log deployment list --name "$APP_NAME" --resource-group "$RG" -o table || true
