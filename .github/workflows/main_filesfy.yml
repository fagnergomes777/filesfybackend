# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - filesfy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies and run checks
        run: |
          npm ci
          npm run build --if-present
          npm run test --if-present

      - name: Prepare deployment package
        run: |
          mkdir -p release
          cp package.json release/
          cp package-lock.json release/
          cp server.js release/
          cp init.js release/
          cp migrate.js release/
          cp -r config release/config
          cp -r controllers release/controllers
          cp -r models release/models
          cp -r routes release/routes
          cp -r migrations release/migrations
          cp .env.example release/.env.example

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: release
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_6E860139D230402AB119CA15C6C97286 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_626FBA0B1CD342E7B69D3E4FD56067CA }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_5432EDFB59CE4C34B5B4802771D41220 }}

      - name: Ensure App Service is running
        run: |
          RG=$(az resource list --name filesfy --resource-type "Microsoft.Web/sites" --query "[0].resourceGroup" -o tsv)
          if [ -z "$RG" ]; then
            echo "Resource group n√£o encontrado para o app filesfy"
            exit 1
          fi
          STATE=$(az webapp show --name filesfy --resource-group "$RG" --query state -o tsv)
          echo "Current state: $STATE"
          if [ "$STATE" != "Running" ]; then
            az webapp start --name filesfy --resource-group "$RG"
          fi

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'filesfy'
          slot-name: 'Production'
          package: release
          